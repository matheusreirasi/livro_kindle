<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>DOM-Bootstrap</title>
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="bg-danger">
                    Exemplo de DOM com Bootstrap
                </h1>
                <span class="text-muted">
                    Sistema para exemplificar manipulação de DOM
                </span>
            </div>
        </div>

        <div id="divCadastro">
            <h2>
                Cadastro
            </h2>

            <div id="alertCadastro" class="alert alert-danger">
                <strong>Erro!</strong> Nome é obrigatório!
            </div>

            <form id="frmCadastro" action="method" role="form">
                <div class="form-group">
                    <label> Nome: <input type="text" name="nome" class="form-control"> </label>
                </div>

                <div class="form-group">
                    <label> Idade: <input type="number" name="idade" class="form-control"> </label>
                </div>

                <div class="form-group">
                    <label> UF:
                        <select name="uf" class="form-control">
                            <option>RJ</option>
                            <option>ES</option>
                            <option>MG</option>
                            <option>SP</option>
                        </select>
                    </label>
                </div>
                
                <div class="form-group">
                    <input type="button" class="btn btn-link" id="btnListar" value="Listar"> | <input type="submit" class="btn btn-primary" value="Salvar">
                </div>
            </form>
        </div>

        <div id="divListagem">
            <h2>
                Listagem
            </h2>

            <div id="alertListagem" class="alert alert-success">
                <strong>Sucesso!</strong> Aí seus clientes.
            </div>

            <table cellspacing="0" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <td>
                            Nome:
                        </td>
                        <td>
                            Idade:
                        </td>
                        <td>
                            UF:
                        </td>
                        <td>
                            Ações:
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4">
                            Nenhum cliente cadastrado
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">
                            <input type="button" id="btnCadastrar" value="Cadastrar">
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>


</html>
